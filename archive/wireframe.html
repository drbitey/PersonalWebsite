<html>
<head>
    <title>THOG WORLD</title>
    <link href="./modelviewer/style.css" rel="stylesheet"/>
    <script type="module" src="./modelviewer/main.js"></script>
	<link rel="shortcut icon" type="image/png" href="../img/icon.png">
	<meta name="description" content="thog world thog world wireframe thog world thog world">
</head>
<body>
	<div style="z-index:1;">
		<canvas width="320" height="156"></canvas>
	</div>
	<div style="z-index:2;position: absolute;left: 0px;top: 0px;">
		<label for="xrot">x axis rot</label>
		<input type="range" id="xrot" name="xrot" min="0" max="360" value="0">
		<p><span id="testx"></span></p>
		
		<label for="yrot">y axis rot</label>
		<input type="range" id="yrot" name="yrot" min="0" max="360" value="0">
		<p><span id="testy"></span></p>
		
		<label for="zrot">z axis rot</label>
		<input type="range" id="zrot" name="zrot" min="0" max="360" value="0">
		<p><span id="testz"></span></p>
		
		<label for="xpos">x axis pos</label>
		<input type="range" id="xpos" name="xpos" min="-750" max="750" value="0">
		<p><span id="posspanx"></span></p>
		
		<label for="ypos">y axis pos</label>
		<input type="range" id="ypos" name="ypos" min="-300" max="300" value="0">
		<p><span id="posspany"></span></p>
		
		<label for="zpos">z axis pos</label>
		<input type="range" id="zpos" name="zpos" min="-1000" max="1000" value="0">
		<p><span id="posspanz"></span></p>
		
		<button id="resetbutton">reset pos/rot values</button><br>
		
		<label for="wfcol">wf col</label>
		<input type="color" id="wfcol" name="wfcol" value="#81ff02">
	</div>
</body>
</html>
